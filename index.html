<html lang="en">
<head>

    <link rel="stylesheet" href="style.css">

<body>
    <h1>Devs Rampa - Despesas de Casal</h1>
    <hr>
    <div class="topo">
        <img src="img/chianca.PNG" alt="Chianca Softwares" title="Chianca Softwares">
    </div>
    <hr>    
        </div>
        <br>
                                
                    <form class="principal">
                        
                        <label for="despesa">Despesas:</label><br><br>
                        <input type="text" name="despesa" id="despesa" class="padrao" required>
                        <br><br>
                        <label for="despesa">Receita:</label><br><br>
                        <input type="text" name="receita" id="receita" class="padrao" required><br><br>&nbsp;&nbsp;
                        <input type="button" value="Enviar formulário" class="botao-enviar" onclick="adicionaPessoa(despesa.value, receita.value)">
    
                     </form>
                     <br><br>
                     <div id="Tabela">
                         <table id="despesasCasal" border="2">
                             <thead> <!--Título da Tabela-->
                                 <tr><!--Linha da tabela-->
                                     <td>ITEM</td> <!--coluna-->
                                     <td>CÔNJUGE 1</td>
                                     <td>CÔNJUGE 2</td>
                                     <td>TOTAL</td>
                                 </tr>
                             </thead>
                             <tbody id="CorpoTabela" border="1">
                                 <tr>
                                    <td>Despesas Pagas</td>
                                    <td class="form-despPessoa1"></td>
                                    <td class="form-despPessoa2"></td>
                                    <td class="form-TotalDesp"></td>


                                 </tr>
                                 <tr>
                                     <td>%Pago</td>
                                     <td class="form-PerctPessoa1"></td>
                                     <td class="form-Perctessoa2"></td>
                                     <td class="form-PerctTotal"></td>
                               </tr>                                     
                                <tr>
                                    <td>Valor Devido</td>
                                    <td class="form-ValDev1"></td>
                                    <td class="form-ValDev2"></td>
                                    <td class="form-ValDevTotal"></td>

                                </tr>
                                <tr>
                                    <td>Saldo</td>
                                    <td class="SaldoP1"></td>
                                    <td class="SaldoP2"></td>
                                    <td class="SaldoTotal"></td>


                                </tr>
                             </tbody>
                         </table>
                     </div>



        </form>
